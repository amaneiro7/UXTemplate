<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <nav class="switch-button">
        <!-- Checkbox -->
        <input type="checkbox" name="switch-button" id="switch-label" class="switch-button__checkbox">
        <!-- Botón -->
        <label for="switch-label" class="switch-button__label"></label>
    </nav>
    <header class="header">
        <h1 class="header-title dark-theme">
            Mauri
        </h1>
        <picture class="header-img">
            <img src="./img/profile.svg" alt="Profile Picture">
        </picture>
    </header>        
    <main class="main">
        <section class="main-section">
            <p class="main-section-description dark-theme">
                Breve descripción. También puedes incluir un llamado a la acción, por ejemplo: Mirá mi último video!
            </p>
        </section>
        <section class="main-section-link dark-theme">
            <ul>
                <li>
                    <a href="/"> <span>Mi LinkdIn</span></a>
                </li>
                <li>
                    <a href="/"> <span>Trabajos experimentales</span></a>
                </li>
                <li>
                    <a href="/"> <span>Envíame email</span></a>
                </li>
                <li>
                    <a href="https://holajuniors.com/"> <span>HolaJuniors.com</span></a>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <ul>
            <li>
                <a href="/">
                    <img src="./img/youtube-icon.svg" alt="youtube-icon">
                </a>
            </li>
            <li>
                <a href="/">
                    <img src="./img/instagram-icon.svg" alt="instagram-icon">
                </a>
            </li>
            <li>
                <a href="/">
                    <img src="./img/twitter-icon.svg" alt="twitter-icon">
                </a>
            </li>
            <li>
                <a href="/">
                    <img src="./img/linkdin-icon.svg" alt="linkdin-icon">
                </a>
            </li>
            <li>
                <a href="/">
                    <img src="./img/last-icon.svg" alt="last-icon">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
